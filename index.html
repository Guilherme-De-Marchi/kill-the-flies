<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <!--Css links-->
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/general.css" type="text/css">
        <link rel="stylesheet" href="css/extra-small.css" media="(max-width: 575px)" type="text/css">
        <link rel="stylesheet" href="css/small.css" media="(min-width: 576px) and (max-width: 767px)" type="text/css">
        <link rel="stylesheet" href="css/medium.css" media="(min-width: 768px) and (max-width: 991px)" type="text/css">
        <link rel="stylesheet" href="css/large.css" media="(min-width: 992px) and (max-width: 1199px)" type="text/css">
        <link rel="stylesheet" href="css/extra-large.css" media="(min-width: 1200px)" type="text/css">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <title>Kill The Flies</title>
    </head>
    <body>
        <section id="screen">
            <div id="menu">
                <section id="logo-container">
                    <img class="logo-img" src="img/logo.png" alt="Logo of the game: kill the flies">
                </section>
                <section id="options">
                    <select id="difficulty-selector" name="difficulty">
                        <option value="" disabled>Select the difficulty</option>
                        <option value="1">Child</option>
                        <option value="3">Normal guy</option>
                        <option value="6">The flash</option>
                        <option value="9">Clint eastwood</option>
                    </select>
                    <a class="button" onclick="load_game_page()">Play</a>
                </section>
            </div>
        </section>

    <!--Js links-->
    <script>
        //Load game page
        function load_game_page() {
            options = document.getElementById('difficulty-selector');
            window.location.assign(`pages/in-game.html?difficulty=${options.value}`);
        }
    </script>
    </body>

</html>
